<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person="sss";

        switch(person){
            case"sss":
                alert("aaa");
                break;
            case"cat":
                alert("uuu");
                break;
            default:
                alert("default");
                break;      
        }
        


        var weekday="월";
        // 오늘은 월요일 입니다

        switch(weekday){
            case"월":
                alert("오늘은 월요일 입니다.");
                break;
            case"화":
                alert("오늘은 화요일 입니다");
                break;
            case"수":
                alert("오늘은 수요일 입니다");
                break;
            case"목":
                alert("오늘은 목요일 입니다");
                break;
            case"금":
                alert("오늘은 금요일 입니다");
                break;
            case"토":
                alert("오늘은 토요일 입니다");
                break;
            case"일":
                alert("오늘은 일요일 입니다");
                break;
            default:
                alert("default");
                break;      
        }

    </script>
</body>
</html>
